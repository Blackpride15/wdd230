            <h1>Form Page</h1>
            <div class="typebox">
              <form action="record.html" method="get">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" required>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+\-]+@byupathway.edu">
                </div>
                <div>
                    <label for="page-rating">Page Rating:</label>
                    <input type="range" id="page-rating" name="page-rating" min="1" max="10" step="1">
                </div>
                <button type="submit">Submit</button>
            </form>
